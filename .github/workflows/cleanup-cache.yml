name: cleanup cache

on:
  schedule:
    - cron: "0 11 * * *" # runs every day at 11:00 UTC
  workflow_dispatch:
  pull_request:
    types:
      - closed

# remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions: {}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: cleanup caches older than 5 days
        uses: luxass/purge-action-cache@a7ed471442fd9cbb83d69b4a06c2e87c0df3515a # v0.2.0
        with:
          max-age: ${{ github.event_name == 'pull_request' && 0 || 432000 }}
          mode: ${{ github.event_name == 'pull_request' && 'ref' || 'age' }}
          ref-key: ${{ github.event_name == 'pull_request' && 'refs/pull/${{ github.event.pull_request.number }}/merge' || '' }}



name: Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".vscode/**"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"
      - "!apps/docs/**/*.md"
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"
      - "!apps/docs/**/*.md"

# automatically cancel older in-progress jobs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1
  FORCE_COLOR: true

# remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions: {}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/*
          cache: pnpm

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: check for code changes
        id: check-changes
        env:
          TURBO_SCM_BASE: origin/main
        run: |
          # Fetch base branch for comparison
          git fetch origin main --depth=1

          # Get affected packages using turbo
          AFFECTED=$(pnpm turbo ls --affected --output=json)

          echo "Affected packages:"
          echo "$AFFECTED"

          # Check if any packages are affected
          AFFECTED_COUNT=$(echo "$AFFECTED" | jq -r '.packages.items | length')

          if [ "$AFFECTED_COUNT" -gt 0 ]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Found $AFFECTED_COUNT affected package(s)"
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No packages affected by changes"
          fi

      - name: build
        if: steps.check-changes.outputs.has-changes == 'true'
        run: pnpm build

      - name: test
        if: steps.check-changes.outputs.has-changes == 'true'
        run: pnpm test --coverage

      - name: upload coverage reports to codecov
        if: steps.check-changes.outputs.has-changes == 'true'
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

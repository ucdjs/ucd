name: deploy to production

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: Run the workflow without creating a deployment
        required: false
        default: false
        type: boolean
      app:
        description: App to deploy (check ucdjs-apps.json for available apps, or use 'all' for all)
        required: false
        default: all
        type: string
  push:
    branches:
      - main

# Automatically cancel older in-progress jobs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

# remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions: {}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1
  FORCE_COLOR: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    if: github.repository == 'ucdjs/ucd' && github.event_name == 'push'
    outputs:
      has-changes: ${{ steps.detect.outputs.has-changes }}
      changed-apps: ${{ steps.detect.outputs.changed-apps }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
          cache: pnpm

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: detect changed apps
        id: detect
        env:
          # For push events: compare against the commit before this push
          TURBO_SCM_BASE: HEAD~1
          TURBO_SCM_HEAD: HEAD
        run: |
          echo "Comparing changes between $TURBO_SCM_BASE and $TURBO_SCM_HEAD"

          # Get affected packages using turbo
          AFFECTED=$(pnpm turbo ls --affected --output=json)

          echo "Affected packages:"
          echo "$AFFECTED"

          PACKAGE_NAMES=$(echo "$AFFECTED" | jq -r '.packages.items[].name')
          echo "Affected package names:"
          echo "$PACKAGE_NAMES"

          # Get apps from pnpm workspace packages in apps/*
          APP_NAMES=$(pnpm list -r --depth=-1 --filter './apps/*' --json | jq -r '.[].name' | sed 's/@ucdjs\///')
          APP_PATTERN=$(echo "$APP_NAMES" | tr '\n' '|' | sed 's/|$//')

          FILTERED_PACKAGE_NAMES=$(echo "$PACKAGE_NAMES" | grep -E "^@ucdjs/($APP_PATTERN)$" | sed 's/@ucdjs\///')
          echo "Filtered deployable package names:"
          echo "$FILTERED_PACKAGE_NAMES"

          CHANGED_APPS=$(echo "$FILTERED_PACKAGE_NAMES" | jq -R -s -c 'split("\n") | map(select(length > 0))')

          # Check if any deployable apps changed
          if [ "$CHANGED_APPS" = "[]" ] || [ -z "$CHANGED_APPS" ]; then
            echo "has-changes=false" >> "$GITHUB_OUTPUT"
            echo "changed-apps=[]" >> "$GITHUB_OUTPUT"
            echo "No deployable apps affected by changes"
          else
            echo "has-changes=true" >> "$GITHUB_OUTPUT"
            echo "changed-apps=$CHANGED_APPS" >> "$GITHUB_OUTPUT"
            echo "Affected deployable apps: $CHANGED_APPS"
          fi

  production-approval:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    timeout-minutes: 10
    if: |
      always() && (
        github.repository == 'ucdjs/ucd' &&
        (
          github.event_name == 'workflow_dispatch' ||
          (github.event_name == 'push' && needs.detect-changes.outputs.has-changes == 'true')
        )
      )
    environment: apps-approval
    steps:
      - name: Approve production deployment
        run: echo "Production deployment approved"

  deploy:
    needs:
      - detect-changes
      - production-approval
    if: |
      always() && (
        needs.production-approval.result == 'success' &&
        github.repository == 'ucdjs/ucd'
      )
    permissions:
      contents: read
    uses: ./.github/workflows/reusable-deploy-app.yml
    with:
      environment: production
      cloudflare-env: production
      dry-run: ${{ github.event.inputs.dry-run == 'true' }}
      app: ${{ github.event.inputs.app || 'all' }}
      changed-apps: ${{ github.event_name == 'push' && needs.detect-changes.outputs.changed-apps || '[]' }}
      include-pr-comment: false
      repository-condition: ${{ github.repository == 'ucdjs/ucd' }}
      extra-build-step: false
    secrets:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      # Note: These secrets must be explicitly declared here even though they may appear as
      # "not defined" in the caller workflow's context. The reusable workflow's job uses
      # environment "apps-deploy" which has CF_API_TOKEN and CF_ACCOUNT_ID defined. When the
      # secrets are passed through this declaration, they resolve to the environment secrets
      # in the reusable workflow's context. Without this explicit declaration, the secrets
      # won't be available to the reusable workflow, even though the environment defines them.
      # See: https://docs.github.com/en/actions/using-workflows/reusing-workflows#passing-secrets-to-nested-reusable-workflows
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

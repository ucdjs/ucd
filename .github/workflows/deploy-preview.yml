name: deploy to preview

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: Run the workflow without creating a deployment
        required: false
        default: false
        type: boolean
      app:
        description: App to deploy (check ucdjs-apps.json for available apps, or use 'both' for all)
        required: false
        default: both
        type: string
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

# automatically cancel older in-progress jobs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

# remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions: {}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  FORCE_COLOR: true

# This workflow handles deployment only. Comments are managed by deployment-comment.yml
# which is triggered when this workflow starts/completes via workflow_run events.
# This separation is needed because fork PRs can't create comments (no write permissions).
jobs:
  save-pr-info:
    name: save pr info
    continue-on-error: false
    runs-on: ubuntu-latest
    steps:
      - name: save pr information
        env:
          PR_NUMBER: ${{ github.event.pull_request.number || '' }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || '' }}
          REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ github.event.inputs.dry-run || 'false' }}
        run: |
          mkdir -p pr-info
          cat > pr-info/pr-data.json << EOF
          {
            "pr_number": $PR_NUMBER,
            "head_sha": "$HEAD_SHA",
            "repository": "$REPOSITORY",
            "dry_run": "$DRY_RUN"
          }
          EOF

      - name: upload pr info
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: pr-info
          path: pr-info/
          retention-days: 1

  deploy:
    permissions:
      contents: read
    uses: ./.github/workflows/deploy-app.yml
    with:
      environment: preview
      cloudflare-env: preview
      dry-run: ${{ github.event.inputs.dry-run == 'true' }}
      app: ${{ github.event.inputs.app || 'both' }}
      include-pr-comment: true
      repository-condition: ${{ github.repository == 'ucdjs/ucd' }}
      extra-build-step: true
    secrets:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}


name: Release

on:
  push:
    branches:
      - '**'

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1
  FORCE_COLOR: true

jobs:
  verify-fast:
    name: verify release (fast)
    runs-on: ubuntu-latest
    if: github.repository == 'ucdjs/ucd' && github.ref_name != 'release/next'
    permissions:
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: verify release (short-circuit)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state='success' \
            -f target_url='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' \
            -f description='Verification skipped' \
            -f context='ucdjs/release-verify'

  verify:
    name: verify release
    runs-on: ubuntu-latest
    if: github.repository == 'ucdjs/ucd' && github.ref_name == 'release/next'
    permissions:
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/*
          package-manager-cache: false

      - name: install dependencies
        run: pnpm install

      - name: verify release
        run: pnpm release:verify
        env:
          UCDJS_RELEASE_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: release
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' &&
      github.repository == 'ucdjs/ucd' && (
        github.event.pusher.name == 'luxass' &&
        contains(github.event.head_commit.message, 'Merge pull request') &&
        contains(github.event.head_commit.message, 'release/')
      )
    permissions:
      contents: read
      pull-requests: read
      id-token: write
    environment: npm-registry
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/*
          package-manager-cache: false

      - name: install dependencies
        run: pnpm install

      - name: check packages for common errors
        run: pnpm turbo --filter "./packages/**" build lint test typecheck

      - name: create release
        run: pnpm release:publish

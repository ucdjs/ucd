name: deploy app

on:
  workflow_call:
    inputs:
      environment:
        description: Deployment environment (production or preview)
        required: true
        type: string
      cloudflare-env:
        description: Cloudflare environment variable value
        required: true
        type: string
      dry-run:
        description: Run without creating deployment
        required: false
        default: false
        type: boolean
      app:
        description: App to deploy (api, web, or all)
        required: false
        default: all
        type: string
      changed-apps:
        description: JSON array of apps affected by changes (from turbo)
        required: false
        default: '[]'
        type: string
      include-pr-comment:
        description: Include PR comment functionality
        required: false
        default: false
        type: boolean
      repository-condition:
        description: Repository condition to check
        required: true
        type: boolean
      extra-build-step:
        description: Include extra build step (pnpm build)
        required: false
        default: false
        type: boolean

    secrets:
      TURBO_TOKEN:
        description: Turbo token
        required: true
      TURBO_TEAM:
        description: Turbo team
        required: true

      # These will come from the environment secrets.
      # But if they aren't set here, they will not be available.
      # This could very much be intentional by GitHub or a bug in their system.
      CF_API_TOKEN:
        description: Cloudflare API token
        required: true
      CF_ACCOUNT_ID:
        description: Cloudflare Account ID
        required: true

# remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions: {}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1
  FORCE_COLOR: true

jobs:
  get-apps:
    name: get deployable apps
    runs-on: ubuntu-latest
    if: inputs.repository-condition
    outputs:
      apps: ${{ steps.filter-apps.outputs.apps }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: get deployable apps
        id: get-apps
        uses: ./.github/actions/manage-apps
        with:
          command: list-apps

      - name: filter apps based on input
        id: filter-apps
        env:
          ALL_APPS: ${{ steps.get-apps.outputs.apps }}
          INPUT_APP: ${{ inputs.app }}
          CHANGED_APPS: ${{ inputs.changed-apps }}
        run: |
          # Manual > Changed Apps > All Apps

          # Manual
          if [ "$INPUT_APP" != "all" ]; then
            APPS_TO_DEPLOY=$(echo "$ALL_APPS" | jq -c --arg app "$INPUT_APP" 'map(select(. == $app))')
            echo "Using manual app selection: $INPUT_APP"

          # Changed Apps
          elif [ "$CHANGED_APPS" != "[]" ] && [ -n "$CHANGED_APPS" ] && echo "$CHANGED_APPS" | jq -e 'type == "array" and length > 0' >/dev/null 2>&1; then
            APPS_TO_DEPLOY=$CHANGED_APPS
            echo "Using changed apps from detection: $CHANGED_APPS"
          # All Apps
          else
            APPS_TO_DEPLOY=$ALL_APPS
            echo "Using all apps (no filter applied)"
          fi

          echo "Apps to deploy: $APPS_TO_DEPLOY"
          echo "apps=$APPS_TO_DEPLOY" >> "$GITHUB_OUTPUT"

  deploy:
    name: deploy ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: get-apps
    if: ${{ inputs.repository-condition && fromJson(needs.get-apps.outputs.apps)[0] != null }}
    environment: apps-deploy
    strategy:
      fail-fast: ${{ inputs.environment == 'production' }}
      matrix:
        app: ${{ fromJson(needs.get-apps.outputs.apps) }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/*
          package-manager-cache: false

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: build
        if: ${{ inputs.extra-build-step }}
        run: pnpm build

      - name: build apps
        env:
          CLOUDFLARE_ENV: ${{ inputs.cloudflare-env }}
          APP_NAME: ${{ matrix.app }}
        run: pnpm build:app

      - name: typecheck
        env:
          APP_NAME: ${{ matrix.app }}
        run: pnpm typecheck:app

      - name: validate openapi
        if: matrix.app == 'api'
        run: pnpm --filter=@ucdjs/api run lint:openapi

      - name: test api
        if: matrix.app == 'api'
        run: pnpm run test --project "api:unit" --project "api:worker"

      - name: generate api version
        id: api-version
        if: matrix.app == 'api'
        env:
          HEAD_REF: ${{ github.head_ref }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
        run: |
          BRANCH_NAME="${HEAD_REF:-$REF_NAME}"

          # replace forward slashes and special characters with hyphens
          CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g')

          # get short SHA (first 7 characters)
          SHORT_SHA=$(echo "$SHA" | cut -c1-7)

          # combine
          echo "version=$CLEAN_BRANCH-$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: deploy api
        id: deploy-api
        if: ${{ !inputs.dry-run && matrix.app == 'api' }}
        env:
          API_VERSION: ${{ steps.api-version.outputs.version || 'latest' }}
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: ./apps/api
          environment: ${{ inputs.environment }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          vars: API_VERSION

      - name: deploy web
        id: deploy-web
        if: ${{ !inputs.dry-run && matrix.app == 'web' }}
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: ./apps/web
          environment: ${{ inputs.environment }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}

      - name: extract values and create deployment result
        id: extract-values
        if: ${{ inputs.include-pr-comment }}
        env:
          DEPLOYMENT_URL: ${{ steps.deploy-api.outputs.deployment-url || steps.deploy-web.outputs.deployment-url }}
          APP: ${{ matrix.app }}
          DRY_RUN: ${{ inputs.dry-run }}
        run: |
          # Create deployment result JSON
          if [ "$DRY_RUN" = "true" ]; then
            cat > deployment-result << EOF
          {"app":"$APP","status":"dry-run","url":""}
          EOF
          elif [ -n "$DEPLOYMENT_URL" ]; then
            CLEANED_URL=$(echo "$DEPLOYMENT_URL" | sed 's/ (custom domain)//')
            cat > deployment-result << EOF
          {"app":"$APP","status":"deployed","url":"https://$CLEANED_URL"}
          EOF
          else
            cat > deployment-result << EOF
          {"app":"$APP","status":"failed","url":""}
          EOF
          fi

      - name: upload deployment result
        if: ${{ inputs.include-pr-comment }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: deployment-result-${{ matrix.app }}
          path: deployment-result
          retention-days: 1
